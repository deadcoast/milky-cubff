# M|inc Fast Configuration
# Version 0.1.1
# Optimized for quick experiments and testing with minimal overhead

version: "0.1.1"
seed: 42

# Role assignment configuration
roles:
  ratios:
    king: 0.10
    knight: 0.20
    mercenary: 0.70
  mutation_rate: 0.0
  
  initial_currency:
    king: [5000, 7000]
    knight: [100, 300]
    mercenary: [0, 50]

# Economic parameters (same as default)
economic:
  currency_to_wealth_ratio: [100, 5]
  bribe_leakage: 0.05
  
  exposure_factors:
    king: 1.0
    knight: 0.5
    mercenary: 0.4
  
  raid_value_weights:
    alpha_raid: 1.0
    beta_sense_adapt: 0.25
    gamma_king_defend: 0.60
    delta_king_exposed: 0.40
  
  defend_resolution:
    base_knight_winrate: 0.50
    trait_advantage_weight: 0.30
    clamp_min: 0.05
    clamp_max: 0.95
    stake_currency_frac: 0.10
    bounty_frac: 0.07
  
  trade:
    invest_per_tick: 100
    created_wealth_units: 5
    distribution:
      defend: 3
      trade: 2
  
  retainer:
    default_fee: 50
  
  on_failed_bribe:
    king_currency_loss_frac: 0.50
    king_wealth_loss_frac: 0.25

# Reduced refractory periods for faster iteration
refractory:
  raid: 0     # No cooldown
  defend: 0   # No cooldown
  bribe: 0    # No cooldown
  trade: 0    # No cooldown

# Cache disabled for simplicity
cache:
  enabled: false
  max_size: 0
  witness_sample_rate: 0.0
  validation_interval: 0

# Minimal output (JSON only)
output:
  json_ticks: true          # Write per-tick JSON snapshots
  csv_events: false         # Skip CSV event log
  csv_final_agents: false   # Skip final agent state CSV
  compress: false           # No compression
  pretty_print: false       # Compact JSON for speed

# Trait emergence disabled for faster processing
trait_emergence:
  enabled: false
  rules: []
